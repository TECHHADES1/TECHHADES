<div class="wrapper" id="wrap">
<div class="wrapper" id="content">
<h2>Password Builder</h2>
<label>
    Length:
<input type="number" id="length" min="6" max="20" value="12">
</label>
<br>
<label>
    Include Uppercase: 
<input type="checkbox" id="uppercase" checked>
</label>
<br>
<label>
    Include Numbers: 
<input type="checkbox" id="numbers" checked>
</label>
<br>
<label>
    Include Symbols: 
<input type="checkbox" id="symbols" checked>
</label>
<br><br>
<button onclick="generatePassword()" id="btnn">Generate Password</button>
<p><strong>Password:</strong> <span id="password"></span></p>
<p><strong>Password should not be more
  <br> than 20 characters</strong></p>
</div>
</div>
  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUppercase = document.getElementById("uppercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;
 
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";
 
      let charPool = lowerChars;
      if (includeUppercase) charPool += upperChars;
      if (includeNumbers) charPool += numberChars;
      if (includeSymbols) charPool += symbolChars;
 
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charPool.length);
        password += charPool[randomIndex];
      }
 
      document.getElementById("password").textContent = password;
    }
</script>
